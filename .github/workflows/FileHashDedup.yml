name: Scheduled MHM Photo Filehashing and Deduplication

on:
  schedule:
    - cron: '00 13 * * *'

  workflow_dispatch:


jobs:
  filehashdedup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: install python packages
        run: pip install -r requirements.txt
      - name: Check for new photos and add new hashes to parquet
        run: python FileHashesToParquet.py
      - name: Remove duplicates and recombine to CSV
        run: python FileHashDedupToCSV.py
      - name: commit files
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
